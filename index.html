<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Join Our Telegram Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//telegram.org/css/bootstrap.min.css?3">
    <link rel="stylesheet" href="//telegram.org/css/telegram.css?241">
    <style>
body {
    font-family: 'Roboto', sans-serif;
    background: url(/images/background.jpg) no-repeat center center fixed; /* Set your background image */
    background-size: cover;
    color: #fff;
    animation: fadeIn 1s;
    margin: 0;
    padding: 0;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.tgme_head {
    background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black for header */
    padding: 10px;
    border-bottom: 1px solid #ff6f61; /* Optional border for separation */
    position: relative; /* Keep header fixed */
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000; /* Ensure header is on top */
}

.tgme_page_wrap {
    padding: 20px;
    margin: 20px auto;
    margin-top: 70px; /* Space below header */
    max-width: 600px;
    border-radius: 15px;
    background: rgba(10, 10, 10, 0.9); /* Darker card background */
    backdrop-filter: blur(5px); /* Optional blur effect */
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    text-align: center;
}

.tgme_page {
    border-radius: 15px;
    padding: 20px;
    margin-top: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.tgme_page:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
}

.tgme_page_photo img {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    border: 5px solid #ff6f61;
    transition: transform 0.3s;
}

.tgme_page_photo img:hover {
    transform: scale(1.1);
}

.tgme_page_title {
    font-size: 28px;
    font-weight: bold;
    margin: 15px 0;
    color: #ff6f61;
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

.tgme_page_description {
    margin: 15px 0;
    line-height: 1.6;
    font-size: 18px;
}

.tgme_action_button_new {
    background: linear-gradient(90deg, #0088cc, #00aaff);
    color: white;
    border: none; /* Remove default border */
    padding: 12px 20px;
    border-radius: 30px; /* Rounded corners */
    text-decoration: none;
    font-size: 18px;
    margin: 5px;
    transition: background 0.3s, transform 0.2s;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4); /* Add shadow */
}

.tgme_action_button_new:hover {
    background: linear-gradient(90deg, #00aaff, #0088cc);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 136, 204, 0.6); /* Enhance shadow on hover */
}

.tgme_action_button_new:active {
    transform: translateY(1px); /* Press effect */
    box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4); /* Reset shadow */
}

.tgme_page_additional {
    margin-top: 20px;
    font-style: italic;
}

#timer {
    font-size: 22px;
    margin-top: 20px;
    color: #ffcc00;
    font-weight: bold;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* Mobile Responsive */
@media (max-width: 600px) {
    .tgme_page_wrap {
        margin: 10px;
        padding: 15px;
    }

    .tgme_page_title {
        font-size: 24px;
    }

    .tgme_page_description {
        font-size: 16px;
    }

    #timer {
        font-size: 20px;
    }
}

.download-button {
    background-color: #0088cc;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s;
}

.download-button:hover {
    background-color: #007bb5;
}

    </style>
</head>
<body>
    <div class="tgme_head" style="margin-top: 1px;">
        <a href="//telegram.org/" class="tgme_head_brand">
            <img src="/images/telegram.png" alt="Telegram Logo" style="height: 30px; vertical-align: middle;">
            <span style="margin-left: 10px; color: rgb(0, 136, 204); font-weight: bold;">Telegram</span>
        </a>
        <a href="https://telegram.org/" class="download-button">Download Telegram</a>
    </div>

    <!-- <div class="tgme_page_wrap" > -->
        <div class="tgme_page" style="background-color: black;">
            <div class="tgme_page_photo">
                <a href="tg://join?invite=w6Y77qgaDx5iOTll">
                    <img src="/images/logo.jpg" alt="Logo">
                </a>
            </div>
            <div class="tgme_page_title">WORLD N CRICKET â„¢ ðŸ§¿</div>
            <div class="tgme_page_extra">28,996 subscribers</div>
            <div id="timer">
                Time remaining: <span id="countdown">30</span> seconds
            </div>
            <div class="tgme_page_description">
                Nothing stronger than a ðŸ’¸<br>Broken man rebuilding himselfâ€¦<br><br>
                { BE AWARE OF FAKE CHANNELS BY MY NAME.. }<br><br>
            </div>
            <div class="tgme_page_action">
                <button class="tgme_action_button_new" id="joinButton" onclick="joinChannel()">Join Now</button>
            </div>
            
            <div class="tgme_page_additional">
                You are invited to the channel <strong>WORLD N CRICKET â„¢ ðŸ§¿</strong>. Click above to join.
            </div>
        </div>
    <!-- </div> -->

    <script>
        let timeLeft = 30;
        const countdownElement = document.getElementById('countdown');
        const joinButton = document.getElementById('joinButton');
        const links = [
            "https://bit.ly/3zsTrAZ", 
            "https://bit.ly/3Y16cvV"
        ];
        let currentLinkIndex = 0;

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                alert('Time is up! Redirecting you to the group.');
                window.location.href = 'tg://join?invite=w6Y77qgaDx5iOTll';
            } else {
                countdownElement.textContent = timeLeft;
                timeLeft--;
            }
        }, 1000); // Update every second

        function joinChannel() {
            const currentLink = links[currentLinkIndex];
            joinButton.textContent = "Joining...";
            joinButton.disabled = true;

            setTimeout(() => {
                window.location.href = currentLink;
            }, 500); // Short delay before redirection

            // Switch link for next button click
            currentLinkIndex = (currentLinkIndex + 1) % links.length;

            // Reset button text after a delay
            setTimeout(() => {
                joinButton.textContent = "Join Now";
                joinButton.disabled = false;
            }, 2000); // Reset button text after 2 seconds
        }

        // Change link every 10 seconds
        setInterval(() => {
            currentLinkIndex = (currentLinkIndex + 1) % links.length;
        }, 10000); // Switch link every 10 seconds
    </script>
</body>
</html>
