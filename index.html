    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const names = ["WORLD N CRICKET", "WORLD N CRICKET â„¢"];
            const links = [
                "https://bit.ly/3Y16cvV",
                "https://bit.ly/3zsTrAZ"
            ];

            let currentIndex = 0;

            const nameDisplay = document.getElementById('nameDisplay');
            const joinButton = document.getElementById('join');

            nameDisplay.textContent = names[currentIndex];

            // Change name every 10 seconds
            setInterval(() => {
                currentIndex = (currentIndex + 1) % names.length;
                nameDisplay.textContent = names[currentIndex];
            }, 10000);

            // Countdown logic
            let timeLeft = 30;
            const countdownElement = document.getElementById('countdown');
            const countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    // clearInterval(countdown);
                    timeLeft = 30;
                } else {
                    countdownElement.textContent = timeLeft;
                    timeLeft--;
                }
            }, 1000);

            // Function to join the channel
            function joinChannel() {
                const currentLink = links[currentIndex]; // Get the current link based on index
                joinButton.textContent = "Joining...";
                joinButton.disabled = true;

                // Add the floating animation class
                joinButton.classList.add('float-animation');

                setTimeout(() => {
                    window.location.href = currentLink;
                }, 500);

                setTimeout(() => {
                    joinButton.textContent = "Join Now";
                    joinButton.disabled = false;
                    // Remove the floating animation class
                    joinButton.classList.remove('float-animation');
                }, 2000);
            }


            // Change the link every 10 seconds
            // setInterval(() => {
            //     currentIndex = (currentIndex + 1) % links.length; // Cycle through links
            // }, 10000);
        });


    </script>
